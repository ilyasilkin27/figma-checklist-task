<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="checklist-container">
        <div class="circle">
            <span>0/7</span>
        </div>
        <div class="details">
            <div class="title">Чеклист</div>
            <div class="status">Выполнено: 0 из 7 действий</div>
            <div class="next-action">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</div>
        </div>
        <button class="button">Открыть чеклист</button>
    </div>
</body>
</html>
